<link rel="import" href="/bower_components/paper-button/paper-button.html">

<polymer-element name="letter-keyboard" constructor="LetterKeyboard" attributes="clickEvent">
  <template>
    <link rel="stylesheet" type="text/css" href="letter-keyboard.css">
    <section class="ft-upper" id="board">
      <template id="keyboard" repeat="{{model}}">
        <paper-button id="letter" label="{{key}}" raisedButton on-click="{{keyPressed}}"></paper-button>
      </template>
    </section>
  </template>
  <script src="letter-keyboard.js"></script>
</polymer-element>
